- id: stack-up
  command-working-directory: "/srv"
  execute-command: "/srv/.scripts/stack-up.sh"
  pass-arguments-to-command:
    - source: "entire-payload"
  trigger-rule: 
    match:
      type: value
      value: ${_WEBHOOK_SECRET_STACK_UP}
      parameter:
        source: payload
        name: secret

